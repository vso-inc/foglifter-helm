name: Release Charts

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FOGLIFTER_CI_SIGNKEY }}" > ~/.ssh/foglifter-ci-signkey
          chmod 600 ~/.ssh/foglifter-ci-signkey
          echo "${{ secrets.FOGLIFTER_CI_SIGNKEY_PUB }}" > ~/.ssh/foglifter-ci-signkey.pub
          git config user.name 'foglifter-ci'
          git config user.email 'foglifter-ci@vso-inc.com'
          git config user.signingkey '~/.ssh/foglifter-ci-signkey.pub'
          git config commit.gpgsign 'true'
          git config gpg.format 'ssh'

      - name: Add dependency repositories
        run: |
          for dir in $(ls -d charts/*/); do
            helm dependency list $dir 2> /dev/null | tail +2 | head -n -1 | awk '{ if ($3 !~ /^oci:\/\//) print "helm repo add " $1 " " $3 }' | while read cmd; do $cmd; done
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
