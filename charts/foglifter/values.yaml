  # Core deployment extra environment variables from existing secret
  secretRef:
  #   ENV_VAR_NAME:
  #     name: secret-name
  #     key: secret_key
  # Core deployment resources
  resources:
  #   requests:
  #     cpu: 1000m
  #     memory: 2048Mi
  #   limits:
  #     cpu: 4000m
  #     memory: 8192Mi

# FogLifter exec deployment parameters
exec:
  # Enable replication which splits exec app into two deployments: standard and system
  replication: false
  ## The following values are used for all exec deployments
  # Exec deployment image repository
  repository: foglifter-exec-app
  # Exec deployment image tag
  tag: prod
  # Exec deployment podAntiAffinity
  antiAffinity:
    # Anti-affinity between replicas
    exec: true
    # Custom pod anti-affinity rules
    custom:
    #   - key: "name"
    #     operator: "In"
    #     values:
    #     - "mongodb"
  # Exec deployment extra environment variables
  env:
    NODE_OPTIONS: "--experimental-vm-modules"
  # Exec deployment extra environment variables from existing secret
  secretRef:
  #   ENV_VAR_NAME:
  #     name: secret-name
  #     key: secret_key
  # Exec deployment resources (ignored if replication is true)
  resources:
  #   requests:
  #     cpu: 1000m
  #     memory: 2048Mi
  #   limits:
  #     cpu: 4000m
  #     memory: 8192Mi
  ## If replication is true the following values are used for standard exec deployment
  # Standard queue exec deployment parameters
  standard:
    # Standard exec deployment replicas
    replicas: 1
    # Standard exec deployment podAntiAffinity
    antiAffinity:
      # Custom pod anti-affinity rules
      custom:
      #   - key: "name"
      #     operator: "In"
      #     values:
      #     - "mongodb"
    # Standard exec deployment extra environment variables
    env:
      CONCURRENT_JOBS: 1
    # Standard exec deployment extra environment variables from existing secret
    secretRef:
    #   ENV_VAR_NAME:
    #     name: secret-name
    #     key: secret_key
    # Standard exec deployment resources
    resources:
    #   requests:
    #     cpu: 1000m
    #     memory: 2048Mi
    #   limits:
    #     cpu: 4000m
    #     memory: 8192Mi
  ## If replication is true the following values are used for system exec deployment
  # System queue exec deployment parameters
  system:
    # System exec deployment replicas
    replicas: 1
    # System exec deployment podAntiAffinity
    antiAffinity:
      # Custom pod anti-affinity rules
      custom:
      #   - key: "name"
      #     operator: "In"
      #     values:
      #     - "mongodb"
    # System exec deployment extra environment variables
    env:
      CONCURRENT_JOBS: 5
    # System exec deployment extra environment variables from existing secret
    secretRef:
    #   ENV_VAR_NAME:
    #     name: secret-name
    #     key: secret_key
    # System exec deployment resources
    resources:
    #   requests:
    #     cpu: 1000m
    #     memory: 2048Mi
    #   limits:
    #     cpu: 4000m
    #     memory: 8192Mi
