{{- if (ne (.Values.client).enabled false) }}
kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-client-svc
  labels:
    app: {{ .Release.Name }}
spec:
  type: {{ default "ClusterIP" (.Values.service).type }}
  {{- $port := default "8080" (.Values.client).port | int }}
  ports:
  - port: {{ $port }}
    targetPort: 80
  selector:
    name: {{ .Release.Name }}-client
{{- end }}
