{{- $fullname := (include "foglifter.fullname" .) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullname }}-api
  annotations:
    {{- include "foglifter.annotations" . | nindent 4 }}
  labels:
    {{- include "foglifter.labels" . | nindent 4 }}
    {{- include "foglifter.selectorLabels" (dict "context" . "component" "api") | nindent 4 }}
    {{- if .Values.api.labels }}
    {{- toYaml .Values.api.labels | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "foglifter.selectorLabels" (dict "context" . "component" "api") | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- include "foglifter.annotations" . | nindent 8 }}
      labels:
        {{- include "foglifter.labels" . | nindent 8 }}
        {{- include "foglifter.selectorLabels" (dict "context" . "component" "api") | nindent 8 }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "foglifter.serviceAccountName" . }}
      {{- end }}
      {{- if .Values.api.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          {{- if .Values.api.securityContext}}
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          {{- end }}
          {{- $tag := .Values.api.image.tag | default .Chart.AppVersion }}
          image: "{{ .Values.api.image.repository }}{{ include "foglifter.tagDelimeter" $tag }}{{ $tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy | default .Values.global.imagePullPolicy }}
          args:
            - node
            - dist/main.js
          envFrom:
            {{- if .Values.apiKeySecret.create }}
            - secretRef:
                name: {{ $fullname }}-api-keys
            {{- end }}
            {{- if and .Values.cm.create .Values.cm.data }}
            - configMapRef:
                name: {{ $fullname }}
            {{- end }}
            {{- if and .Values.secret.create .Values.secret.data }}
            - secretRef:
                name: {{ $fullname }}
            {{- end }}
          {{- if or (or .Values.api.env .Values.api.envSecretRef) .Values.global.envSecretRef }}
          env:
            {{- if .Values.api.env }}
            {{- range $key, $val := .Values.api.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.api.envSecretRef }}
            {{- with .Values.api.envSecretRef }}
            {{- range $key, $val := . }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $val.name }}
                  key: {{ $val.key }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.global.envSecretRef }}
            {{- with .Values.global.envSecretRef }}
            {{- range $key, $val := . }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $val.name }}
                  key: {{ $val.key }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.api.service.port }}
              protocol: TCP
          {{- if .Values.api.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.api.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.api.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.api.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- default dict .Values.api.resources | toYaml | nindent 12 }}
      {{- if .Values.priorityClass.create }}
      priorityClassName: {{ $fullname }}
      {{- end }}
      {{- if or .Values.api.nodeSelector .Values.global.nodeSelector}}
      {{- with .Values.api.nodeSelector | default .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if or .Values.api.affinity .Values.global.affinity}}
      {{- with .Values.api.affinity | default .Values.global.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if or .Values.api.tolerations .Values.global.tolerations}}
      {{- with .Values.api.tolerations | default .Values.global.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
