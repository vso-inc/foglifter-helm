kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-apiservice
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ default "1" (.Values.apiservice).replicas | int }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-apiservice
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-apiservice
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: apiservice-app
          image: "{{ default "vsodevops" .Values.registry }}/{{ default "foglifter-api-service" (.Values.apiservice).repository }}:{{ default "latest" .Values.imageTag }}"
          imagePullPolicy: "{{ default "Always" .Values.imagePullPolicy }}"
          args:
            - node
            - dist/main.js
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-cm
          {{- $port := default "8080" (.Values.apiservice).port | int }}
          env:
            {{- if (.Values.apiservice).trustToken }}
            - name: TRUST_TOKEN
              value: "{{ (.Values.apiservice).trustToken }}"
            {{- end }}
            - name: PORT
              value: "{{ $port }}"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  {{- $mongoSecret := printf "%s-mongo-secret" .Release.Name }}
                  name: {{ default $mongoSecret .Values.mongoSecret }}
                  key: MONGO_URI
          ports:
            - containerPort: {{ $port }}
          resources:
            {{- toYaml (.Values.apiservice).resources | nindent 12 }}
      {{- if (ne (.Values.priorityClass).create false) }}
      priorityClassName: {{ .Release.Name }}
      {{- end }}
