kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-exec
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ default "1" (.Values.exec).replicas | int }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-exec
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-exec
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Release.Name }}-sa
      containers:
        - name: exec-app
          image: "{{ default "vsodevops/" .Values.registry }}{{ default "foglifter-exec-app" (.Values.exec).repository }}:{{ default "latest" (.Values.exec).tag }}"
          imagePullPolicy: "{{ default "Always" .Values.imagePullPolicy }}"
          args:
            - node
            {{- if (((.Values.exec).resources).limits).memory }}
            - "--max-old-space-size={{ (((.Values.exec).resources).limits).memory }}"
            {{- end }}
            - src/server.js
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-cm
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  {{- $mongoSecret := "" }}
                  {{- if .Values.mongoSecret }}
                    {{- $mongoSecret = .Values.mongoSecret }}
                  {{- else }}
                    {{- range $i, $secret := (lookup "v1" "Secret" .Release.Namespace "").items }}
                      {{- if (get (get $secret "data" | default dict) "MONGO_URI") }}
                        {{- $mongoSecret = $secret.metadata.name }}
                      {{- end }}
                    {{- end }}
                    {{- if not $mongoSecret }}
                      {{- $mongoSecret = "foglifter-mongo-secret" }}
                    {{- end }}
                  {{- end }}
                  name: {{ $mongoSecret }}
                  key: MONGO_URI
          resources:
            {{- default dict (.Values.exec).resources | toYaml | nindent 12 }}
      {{- if (ne (.Values.exec).coreAntiAffinity false) }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - {{ .Release.Name }}-exec
                topologyKey: kubernetes.io/hostname
      {{- end }}
      {{- if (ne (.Values.priorityClass).create false) }}
      priorityClassName: {{ .Release.Name }}
      {{- end }}
