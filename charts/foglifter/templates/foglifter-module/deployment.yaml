kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-module
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ default "1" (.Values.module).replicas | int }}
  selector:
    matchLabels:
      name: {{ .Release.Name }}-module
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-module
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: module-app
          image: "{{ default "vsodevops" .Values.registry }}/{{ default "foglifter-module-app" (.Values.module).repository }}:{{ default "latest" .Values.imageTag }}"
          imagePullPolicy: "{{ default "Always" .Values.imagePullPolicy }}"
          args:
            - node
            {{- if (((.Values.module).resources).limits).memory }}
            - "--max-old-space-size={{ (((.Values.module).resources).limits).memory }}"
            {{- end }}
            - src/app.js
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-cm
          {{- $port := default "8080" (.Values.module).port | int }}
          env:
            - name: PORT
              value: "{{ $port }}"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  {{- $mongoSecret := printf "%s-mongo-secret" .Release.Name }}
                  name: {{ default $mongoSecret .Values.mongoSecret }}
                  key: MONGO_URI
          ports:
            - containerPort: {{ $port }}
          resources:
            {{- default dict (.Values.module).resources | toYaml | nindent 12 }}
      {{- if (ne (.Values.priorityClass).create false) }}
      priorityClassName: {{ .Release.Name }}
      {{- end }}
