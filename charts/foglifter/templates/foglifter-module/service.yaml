kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-exec-svc
  labels:
    app: {{ .Release.Name }}
spec:
  type: ClusterIP
  {{- $port := default "8080" (.Values.module).port | int }}
  ports:
  - port: {{ $port }}
    targetPort: {{ $port }}
  selector:
    name: {{ .Release.Name }}-exec
