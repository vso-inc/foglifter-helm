{{- with (.Values.compliance).db }}
{{- if .enabled }}
kind: Service
apiVersion: v1
metadata:
  name: {{ $.Release.Name }}-compliance-db-svc
  labels:
    app: {{ $.Release.Name }}-compliance
spec:
  type: ClusterIP
  {{- $port := .port | int }}
  ports:
  - port: {{ $port }}
    targetPort: {{ $port }}
  selector:
    name: {{ $.Release.Name }}-compliance-db
{{- end }}
{{- end }}
