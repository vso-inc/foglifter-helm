apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
spec:
  type: {{ default "ClusterIP" (.Values.service).type }}
  selector:
    app: {{ .Release.Name }}
  ports:
  - protocol: TCP
    port: {{ default "3000" .Values.port | int }}
    targetPort: {{ default "3000" .Values.port | int }}
